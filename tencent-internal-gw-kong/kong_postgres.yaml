apiVersion: v1
kind: Service
metadata:
  name: kong-proxy
  namespace: infra-gw-internal
spec:
#  type: LoadBalancer
#  loadBalancerSourceRanges:
#  - 0.0.0.0/0
  ports:
  - name: kong-proxy
    port: 80
    targetPort: 80
#    nodePort: 30080
    protocol: TCP
  selector:
    app: kong

---
apiVersion: v1
kind: Service
metadata:
  name: kong-proxy-ssl
  namespace: infra-gw-internal
spec:
#  type: LoadBalancer
#  loadBalancerSourceRanges:
#  - 0.0.0.0/0
  ports:
  - name: kong-proxy-ssl
    port: 443
    targetPort: 443
#    nodePort: 30443
    protocol: TCP
  selector:
    app: kong

---
apiVersion: v1
kind: Service
metadata:
  name: kong-admin
  namespace: infra-gw-internal
spec:
#  type: LoadBalancer
#  loadBalancerSourceRanges:
#  - 0.0.0.0/0
  ports:
  - name: kong-admin
    port: 8001
    targetPort: 8001
#    nodePort: 30081
    protocol: TCP
  selector:
    app: kong

---
apiVersion: v1
kind: Service
metadata:
  name: kong-admin-ssl
  namespace: infra-gw-internal
spec:
#  type: LoadBalancer
#  loadBalancerSourceRanges:
#  - 0.0.0.0/0
  ports:
  - name: kong-admin-ssl
    port: 8444
    targetPort: 8444
#    nodePort: 30444
    protocol: TCP
  selector:
    app: kong

---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: kong-rc
  namespace: infra-gw-internal
spec:
  replicas: 3
  template:
    metadata:
      labels:
        name: kong-rc
        app: kong
    spec:
      containers:
      - name: kong
        image: kong:0.13.1-alpine
        env:
          - name: KONG_LOG_LEVEL
            value: info
          - name: KONG_PROXY_LISTEN
            value: 0.0.0.0:80,0.0.0.0:443 ssl
          - name: KONG_ADMIN_LISTEN
            value: 0.0.0.0:8001
          - name: KONG_ADMIN_LISTEN_SSL
            value: 0.0.0.0:8444
          - name: KONG_PG_USER
            value: kong_internal
          - name: KONG_PG_PASSWORD
            value: kong_internal
          - name: KONG_PG_HOST
            value: ext-postgres.infra-data.svc.cluster.local
          - name: KONG_PG_DATABASE
            value: kong_internal
          - name: KONG_PROXY_ACCESS_LOG
            value: "/dev/stdout"
          - name: KONG_ADMIN_ACCESS_LOG
            value: "/dev/stdout"
          - name: KONG_PROXY_ERROR_LOG
            value: "/dev/stderr"
          - name: KONG_ADMIN_ERROR_LOG
            value: "/dev/stderr"
        ports:
        - name: admin
          containerPort: 8001
          protocol: TCP
        - name: proxy
          containerPort: 80
          protocol: TCP
        - name: proxy-ssl
          containerPort: 443
          protocol: TCP
        - name: admin-ssl
          containerPort: 8444
          protocol: TCP
