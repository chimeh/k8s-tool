apiVersion: v1
kind: Service
metadata:
  name: konga-ui
  namespace: infra-gw-internal
spec:
#  type: LoadBalancer
#  loadBalancerSourceRanges:
#  - 0.0.0.0/0
  ports:
  - name: konga-ui
    port: 1337
    targetPort: 1337
#    nodePort: 31337
    protocol: TCP
  selector:
    app: konga-ui

---
apiVersion: v1
kind: ReplicationController
metadata:
  name: konga-ui
  namespace: infra-gw-internal
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: konga-ui
    spec:
      containers:
        - name: konga-ui
          image: pantsel/konga:0.12.0
          env:
          - name: TOKEN_SECRET
            value: 8900f6678bdf6f06a68a9814d3d5b8c7
          - name: DB_ADAPTER
            value: postgres
          - name: DB_URI
            value: postgresql://konga_ui_internal:konga_ui_internal@ext-postgres.infra-data.svc.cluster.local:5432/konga_ui_internal
          - name: NODE_ENV
            value: production
          ports:
          - name: konga-web
            containerPort: 1337
            protocol: TCP


